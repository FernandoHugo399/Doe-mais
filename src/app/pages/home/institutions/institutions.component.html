<section class="section-carrossel" *ngIf="institutions">
  <div class="center-carrossel">
    <div class="title">Conheça nossas Instituições</div>
    <swiper [config]="config">

      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let institution of institutions">
          <div class="slide">
            <a routerLink="/saiba-mais/{{institution.id_instituicao}}">
              <img src="https://storage.googleapis.com/quantum-ether-335121.appspot.com/{{institution.logo}}" alt="{{institution.nome}}">
            </a>
          </div> <!-- slide -->
        </div> <!-- swiper-slide -->
      </div> <!-- swiper-wrapper -->
    </swiper>

    <a routerLink="/instituicoes"><button>Ver todas as instituições</button></a>
  </div> <!-- center -->
</section> <!-- section-carrossel -->
